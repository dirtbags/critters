<!DOCTYPE html>
<html>
    <head>
        <title>Critters</title>
        <style type="text/css">
body {
    background: black;
}
        </style>
        <script type="text/javascript">
TAU = Math.PI * 2;


function start () {
    var canvas = document.getElementById("arena");
    var ctx = canvas.getContext("2d");
    var moves = p[2];
    var colors = p[1];
    var width = p[0];

    function critter(color, direction, x, y) {
        ctx.save();

        ctx.translate((x + .5) * 50, (width - (y + .5)) * 50);
        ctx.rotate(direction * TAU / 4);
        ctx.lineWidth = 2;
        ctx.strokeStyle = color;

        ctx.beginPath();
        ctx.moveTo(-3, 3);
        ctx.lineTo(-10, 10);
        ctx.lineTo(-10, 20);
        ctx.lineTo(0, 15);
        ctx.lineTo(10, 20);
        ctx.lineTo(10, 10);
        ctx.lineTo(3, 3);
        ctx.lineTo(3, -20);
        ctx.lineTo(0, -25);
        ctx.lineTo(-3, -20);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(20, -5);
        ctx.lineTo(15, -20);
        ctx.moveTo(-10, 10);
        ctx.lineTo(-20, -5);
        ctx.lineTo(-15, -20);
        ctx.stroke();

        ctx.restore();
    }

    frameno = 0;
    function frame() {
        var desc = p[2][frameno];

        if (frameno >= moves.length) {
            if (frameno > moves.length + 5) {
                frameno = 0;
            }
        } else {
            canvas.width = canvas.width;

            for (var i in desc) {
                var c = desc[i];

                critter(colors[c[0]], c[1], c[2], c[3]);
            }
        }

        frameno = (frameno + 1);    
    }

    canvas.width = 50 * p[0];
    canvas.height = 50 * p[0];

    setInterval(frame, 300);
}
